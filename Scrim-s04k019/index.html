<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
</head>
<body>
  <div id="container">
    <div id="home-board">
      <h1>Home</h1>
      <h2 id="h-score">0</h2>
      <button onclick=add1() id="h-button1">+1</button>
      <button onclick=add2() id="h-button2">+2</button>
      <button onclick=add3() id="h-button3">+3</button>
    </div>
    <div id="guest-board">
      <h1>Guest</h1>
      <h2 id="g-score">0</h2>
      <button onclick=gAdd1() id="g-button1">+1</button>
      <button onclick=gAdd2() id="g-button2">+2</button>
      <button onclick=gAdd3() id="g-button3">+3</button>
    </div>
  </div>
</body>
</html>
